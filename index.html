<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoShort | Fast & Simple URL Shortener</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>GoShort</h1>
            <p>The simplest way to shorten your long URLs.</p>
        </header>

        <main>
            <form id="shorten-form">
                <div class="input-group">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"></path></svg>
                    <input type="url" id="url-input" placeholder="Enter a long URL to shorten..." required>
                </div>
                <div class="options">
                    <input type="text" id="custom-short-input" placeholder="Optional: custom alias">
                    <select id="expiry-input">
                        <option value="24">Expires in 24 hours</option>
                        <option value="168">Expires in 7 days</option>
                        <option value="720">Expires in 30 days</option>
                        <option value="0">Never expires</option>
                    </select>
                </div>
                <button type="submit" id="submit-btn">Shorten URL</button>
            </form>

            <div id="result-container" class="hidden">
                <h2>Your Short URL:</h2>
                <div class="result-box">
                    <a href="" id="short-url" target="_blank"></a>
                    <button id="copy-btn">
                        <svg xmlns="http://www.w.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                        <span id="copy-text">Copy</span>
                    </button>
                </div>
            </div>

            <div id="error-container" class="hidden">
                <p id="error-message"></p>
            </div>
        </main>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
